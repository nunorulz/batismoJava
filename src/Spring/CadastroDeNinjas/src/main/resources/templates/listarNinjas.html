<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #2c3e50;
            color: #fff;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0;
        }

        img {
            border-radius: 8px;
            max-width: 100px;
            height: auto;
        }

        td a {
            display: inline-block;
            margin-right: 0.5rem;
            padding: 0.4rem 0.8rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        td a:hover {
            background-color: #2980b9;
        }

        td a:nth-child(3) {
            background-color: #e74c3c;
        }

        td a:nth-child(3):hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 1rem;
                background-color: #fff;
                border-radius: 8px;
                padding: 1rem;
                box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem 0;
                border-bottom: 1px solid #eee;
            }

            td:last-child {
                border-bottom: none;
            }

            td:before {
                content: attr(data-label);
                font-weight: bold;
                flex-basis: 40%;
                color: #555;
            }
        }
    </style>
</head>
<body>

<h1>Lista de Ninjas</h1>
<table>
    <thead>

    <tr>
        <th>Imagem</th>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>E-mail</th>
        <th>Rank</th>
        <th>Missões</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="ninja: ${ninjas}">

        <td><img th:src="${ninja.imgUrl}" width="100"></td>
        <td th:text="${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span>, Dificuldade:<span th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}">Sem missões</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">Ver detalhes</a>
            <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
